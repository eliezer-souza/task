type User {
  _id: String!
  name: String!
  username: String!
  email: String!
  password: String!
}

type Query {
  users: [User!]
  me(id: String): User!
}

type Mutation {
  create(user: UserInput): User!
  delete(id: String): User!
}

input UserInput {
  name: String
  username: String
  email: String
  password: String
}
